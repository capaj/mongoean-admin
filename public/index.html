    <title></title>
    <link rel="stylesheet" href="/built/mongoean-admin-0.0.1.css" type='text/css'>

<body rpc-controller="rootCtrl" rpc-channel="admin">

    <!--[if lt IE 9]>
    <p class="browsehappy">
        You are using an <strong>outdated</strong> browser.
        Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.
    </p>
    <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Mongoean admin</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Status</a></li>
                    <li><a href="/backup">Backup</a></li>
                    <li class="dropdown dropdown-menu-right">
                        <a class="dropdown-toggle" data-toggle="dropdown">DB instance: <span class="instance-name">{{selectedInstance}}</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="instance in instances" ng-click="selectedInstance = instance"><a>{{instance}}</a></li>
                        </ul>
                    </li>
                </ul>

            </div><!--/.nav-collapse -->

        </div>
    </div>
    <ng-view>
    </ng-view><!-- /.container -->

    <script src="/lib/script.js/dist/script.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/built/main-dev-0.0.1.js"></script>
    <script>
        navigator.standalone = navigator.standalone || (screen.height-document.documentElement.clientHeight<40);
        $script.ready('scriptManifestReady', function(){
            angular.bootstrap(document, ['mongoeanAdmin']);
        });
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
